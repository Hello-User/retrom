[workspace]
resolver = "2"
members = [
  "./packages/service/",
  "./packages/db/",
  "./packages/generated/",
  "./packages/client/",
]

[workspace.package]
edition = "2021"
authors = ["John Beresford <jberesford@volcaus.com>"]

[workspace.dependencies]
diesel = { version = "2.1.5", default-features = false, features = [
  "serde_json",
  "numeric",
] }
diesel-async = { version = "0.4.1", features = ["postgres", "bb8"] }
bb8 = "0.8"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "fmt"] }
tokio = { version = "1.37.0", features = ["full"] }
dotenvy = "0.15.7"
db = { path = "./packages/db" }
service = { path = "./packages/service" }
generated = { path = "./packages/generated" }
client = { path = "./packages/client/" }
futures = "0.3.30"
bytes = "1.6.0"
reqwest = { version = "0.12.3", features = ["json"] }
tonic = "0.11"
tonic-web = "0.11"
prost = "0.12"
prost-types = "0.12"
derive_builder = "0.20.0"
tonic-reflection = "0.11.0"
async-trait = "0.1"
